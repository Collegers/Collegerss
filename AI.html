<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Search</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://your-image-url-here.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 900px;
            overflow-y: auto;
            height: 90vh;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 30px;
        }

        #search-form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 15px 0;
            z-index: 1;
            border-bottom: 2px solid #e4e4e4;
            border-radius: 12px;
        }

        #query {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        #query:focus {
            border-color: #319197;
            box-shadow: 0px 4px 12px rgba(49, 145, 151, 0.3);
        }

        button {
            padding: 12px 24px;
            background-color: #319197;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            min-width: 120px;
            margin-left: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #af002d;
            transform: scale(1.05);
        }

        #results {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .result {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            position: relative;
        }

        .result:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            filter: brightness(1.1);
        }

        .result img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .result h3 {
            margin: 0;
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .result a {
            text-decoration: none;
            color: #319197;
            transition: color 0.3s ease;
        }

        .result a:hover {
            color: #af002d;
        }

        .result p {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
            margin-top: 10px;
            height: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Media Queries for better responsiveness */
        @media (max-width: 1024px) {
            h1 {
                font-size: 2.2em;
            }

            .container {
                padding: 30px;
            }

            #query {
                padding: 14px;
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            #search-form {
                padding: 15px;
            }

            #query {
                width: 100%;
                padding: 14px;
                font-size: 14px;
            }

            button {
                width: 100%;
                padding: 10px 20px;
            }

            #results {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            #query {
                padding: 12px;
                font-size: 13px;
            }

            button {
                font-size: 13px;
                padding: 8px 18px;
            }

            #results {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search for News</h1><br><h3>Note : This AI is still under development and results may not be accurate, Please be patience.</h3>
        <form id="search-form">
            <input type="text" id="query" placeholder="Enter news topic..." required />
            <button type="submit">Search</button>
        </form>

        <div id="results"></div>
    </div>

    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('query').value;
            fetchNews(query);
        });

        async function fetchNews(query) {
            const apiKey1 = 'fe8d84383f5c40758700c3a56064dce3'; // NewsAPI
            const apiKey2 = 'eb868746a2887d36e06899e0ca50451b'; // GNews API
            const apiKey3 = 'pub_66191035f6f2f8d10e473d752603a25c57b3c'; // NewsData API
            
            const urls = [
                `https://newsapi.org/v2/everything?q=${query}&apiKey=${apiKey1}`, // NewsAPI
                `https://gnews.io/api/v4/search?q=${query}&token=${apiKey2}`, // GNews
                `https://newsdata.io/api/1/news?apikey=${apiKey3}&q=${query}`, // NewsData.io
            ];

            try {
                const responses = await Promise.all(urls.map(url => fetch(url).then(res => res.json())));

                const allArticles = [];

                responses.forEach((response, index) => {
                    if (index === 0 && response.articles) { // NewsAPI
                        response.articles.forEach(article => {
                            allArticles.push({
                                title: article.title,
                                description: article.description,
                                url: article.url,
                                image: article.urlToImage,
                                source: 'NewsAPI',
                            });
                        });
                    } else if (index === 1 && response.articles) { // GNews
                        response.articles.forEach(article => {
                            allArticles.push({
                                title: article.title,
                                description: article.description,
                                url: article.url,
                                image: article.image,
                                source: 'GNews',
                            });
                        });
                    } else if (index === 2 && response.results) { // NewsData.io
                        response.results.forEach(article => {
                            allArticles.push({
                                title: article.title,
                                description: article.description,
                                url: article.link,
                                image: article.image_url,
                                source: 'NewsData.io',
                            });
                        });
                    }
                });

                // Removing duplicates based on URL
                const uniqueArticles = Array.from(new Set(allArticles.map(a => a.url)))
                    .map(url => allArticles.find(a => a.url === url));

                displayResults(uniqueArticles);
            } catch (error) {
                console.error("Error fetching news:", error);
                document.getElementById('results').innerHTML = "Error fetching news.";
            }
        }

        function displayResults(articles) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear previous results

            articles.forEach(article => {
                const articleDiv = document.createElement('div');
                articleDiv.classList.add('result');
                articleDiv.innerHTML = `
                    <h3><a href="${article.url}" target="_blank">${article.title}</a></h3>
                    <p>${article.description}</p>
                    <img src="${article.image || 'https://via.placeholder.com/300x180?text=No+Image'}" alt="News Image">
                `;
                resultsContainer.appendChild(articleDiv);
            });
        }
    </script>
</body>
</html>
