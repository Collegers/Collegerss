<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        .main-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .search-container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        .search-container input[type="text"] {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .search-container input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .search-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .blog-list {
            max-width: 800px;
            margin: 20px auto;
        }
        .blog-post {
            border-bottom: 1px solid #ccc;
            padding: 20px 0;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }
        .blog-post:hover {
            background-color: #e9ecef;
        }
        .blog-post img {
            margin-right: 20px;
            height: 120px;
            width: auto;
            border-radius: 5px;
        }
        .blog-post h3 {
            margin: 0 0 10px;
            font-size: 20px;
        }
        .blog-post .meta {
            margin-bottom: 10px;
            color: #6c757d;
        }
        .blog-post .intro {
            font-size: 16px;
            line-height: 1.6;
        }
        .blog-post .more-link {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .blog-post .more-link:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #f8f9fa;
            color: #6c757d;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="search-container">
            <form id="search-form" onsubmit="searchBlogs(event)">
                <input type="text" id="search-input" placeholder="Search for blogs...">
                <input type="submit" value="Search">
            </form>            
        </div>
        <div class="blog-list" id="blog-list">
            <div class="blog-post" data-title="Lok Sabha Election 2024: A Closer Look at the Results">
                <img src="blogs/images/lok_sabha1.png" alt="Lok Sabha Election 2024">
                <div class="post-content">
                    <h3 class="title"><a href="Blogs/Lok_Sabha.html" target="_blank">Lok Sabha Election 2024: A Closer Look at the Results</a></h3>
                    <div class="meta"><span class="date">Published in June</span></div>
                    <div class="intro">The much-anticipated 2024 Lok Sabha elections have concluded, marking another pivotal moment in India's democratic journey.</div>
                    <a class="more-link" href="Blogs/Lok_Sabha.html" target="_blank">Read more &rarr;</a>
                </div>
            </div>
            <!-- Add more blog posts here with the same structure and different data-title -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Election Analysis</p>
    </footer>
    <script>
        function searchBlogs(event) {
            event.preventDefault();
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const blogPosts = document.querySelectorAll('.blog-post');

            blogPosts.forEach(post => {
                const title = post.getAttribute('data-title').toLowerCase();
                if (title.includes(searchInput)) {
                    post.style.display = 'flex';
                } else {
                    post.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
